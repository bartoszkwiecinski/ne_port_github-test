    <!-- Neue Container CSS Klasse hinzugefügt.
    + Container musst du nur 1X aufmachen. Nicht nach jedem ROW. Außer der Container hat neue Bestimmungen,
    wie hier im Beispiel. Ne MAX-WIDTH von 1200px im Vergleich zum Header. -->

    <div class="container-fluid container-main-content">
      <div class="row">
        <div class="col-md-4"><h1>hello bootstrap</h1></div>
        <div class="col-md-4"><h1>hello world</h1></div>
        <div class="col-md-4"><h1>hello synthesizers</h1></div>
      </div>

      <!-- Sowohl im HTML als auch CSS dem ROW und COL ne Zusatzklasse geben.
      Dann kannst du die BOOTSTRAP werte überschreiben. -->

      <div class="row row-col2">
        <div class="col-md-4 col-col2"><img class="img-responsive" src="images/virus.jpg" alt="Virus"></div>
        <div class="col-md-4 col-col2"><img class="img-responsive" src="images/virus.jpg" alt="Virus"></div>

        <div class="col-md-4 col-col3"><img class="img-responsive" src="images/color1.jpg" alt="color1"></div>

        <div class="col-md-4"><h3>World</h3><img class="img-responsive" src="images/muc2.jpg" alt="München"></div>
